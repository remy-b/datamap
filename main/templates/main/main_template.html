<!doctype html>

{% load static %}
{% load leaflet_tags %}

<html lang="fr">
<head>
  {% block head %}
  {% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> {% block title%} MiniData{% endblock %} </title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
  integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
  crossorigin="anonymous">
  <link rel="stylesheet" href = "{% static 'css/template.css' %}" >
</head>
<header>
  <div class = "custom-menu ">
          <div class="pure-menu pure-menu-horizontal ">
              <a href="{% url 'home' %}" class = "pure-menu-heading pure-menu-link" >MiniData</a>
              <ul class="pure-menu-list">
                  <li class="pure-menu-item"><a href="{% url 'home' %}" class="pure-menu-link">Home</a></li>
                  <li class="pure-menu-item"><a href="{% url 'map' %}"  class="pure-menu-link">Map</a></li>
              </ul>
          </div>
    </div>
</header>


<body>
    {% block content %}

    {% endblock %}
</body>

<div class="footer is-center">
  <div class="footer-text">
      <p> Powered by Pure.css, Leaflet and Django </p>
  </div>
</div>


</html>
